version: "3"
services:
  ssdb-credentials:
    build: "./ssdb"
    volumes:
      - "/var/lib/ssdb"
    restart: always
  ssdb-status:
    build: "./ssdb"
    volumes:
      - "/var/lib/ssdb"
    restart: always
  ssdb-users:
    build: "./ssdb"
    volumes:
      - "/var/lib/ssdb"
    restart: always
  worker:
    build: "./worker"
    depends_on:
      - "bot"
      - "ssdb-credentials"
      - "ssdb-status"
      - "ssdb-users"
    restart: always
  bot:
    build: "./bot"
    depends_on:
      - "ssdb-credentials"
      - "ssdb-status"
      - "ssdb-users"
    restart: always
  test:
    image: "ubuntu:latest"
    stdin_open: true
    tty: true
